<body style="font-family:Arial;background:#020617;color:white;text-align:center;padding-top:100px;">

<h2>Create Account</h2>

<input id="email" placeholder="Email"><br><br>
<input id="password" type="password" placeholder="Password"><br><br>

<button onclick="register()">Register</button>

<p id="msg"></p>

<script>
const API = "https://flowtradeai-backend-v3.onrender.com";

async function register() {
  try {
    const res = await fetch(API + "/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      })
    });

    const data = await res.json();
    document.getElementById("msg").innerText =
      data.message || data.error || "Unknown response";
  } catch (err) {
    document.getElementById("msg").innerText = "Backend connection failed";
  }
}
</script>

</body>
</html>
