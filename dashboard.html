<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FlowTradeAI Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin:0;
  background:#020617;
  font-family:Arial;
  color:#e5e7eb;
}
header {
  padding:15px 30px;
  border-bottom:1px solid #1e293b;
  display:flex;
  justify-content:space-between;
}
.card {
  background:#0f172a;
  padding:20px;
  border-radius:14px;
  margin:20px;
}
.price { font-size:24px; font-weight:bold; }
.buy { color:#22c55e; }
.sell { color:#ef4444; }
.hold { color:#facc15; }
.pos { color:#22c55e; }
.neg { color:#ef4444; }
button {
  padding:10px 16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.on { background:#22c55e; }
.off { background:#64748b; color:white; }
</style>
</head>

<body>

<script>
if (!localStorage.getItem("token")) {
  window.location.href = "login.html";
}
</script>

<header>
  <h2>FlowTradeAI</h2>
  <button onclick="logout()">Logout</button>
</header>

<div class="card">
  <h3>Account</h3>
  <div id="balance" class="price">...</div>
  <div id="pnl"></div>
</div>

<div class="card">
  <h3>AI Signal</h3>
  <div id="signal" class="price">...</div>
  <div id="confidence"></div>
</div>

<div class="card">
  <h3>Auto Trading</h3>
  <button id="autoBtn" class="off" onclick="toggleAutoTrade()">OFF</button>
</div>

<script>
const API = "https://flowtradeai-backend-v3.onrender.com";

function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}

async function loadAccount() {
  const d = await (await fetch(API+"/account")).json();
  balance.innerText = "$"+d.balance;
  pnl.innerText = "PnL: "+d.total_pnl;
  pnl.className = d.total_pnl >= 0 ? "pos" : "neg";
}

async function loadSignal() {
  const d = await (await fetch(API+"/ai-signal")).json();
  signal.innerText = d.signal;
  signal.className = "price "+d.signal.toLowerCase();
  confidence.innerText = "Confidence "+d.confidence+"%";
}

async function toggleAutoTrade() {
  await fetch(API+"/auto-trade/toggle", {method:"POST"});
  refreshAutoTrade();
}

async function refreshAutoTrade() {
  const d = await (await fetch(API+"/auto-trade/status")).json();
  autoBtn.innerText = d.enabled ? "ON" : "OFF";
  autoBtn.className = d.enabled ? "on" : "off";
}

loadAccount();
loadSignal();
refreshAutoTrade();
setInterval(loadAccount, 4000);
setInterval(loadSignal, 5000);
</script>

</body>
</html>
