<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FlowTradeAI Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- TradingView Lightweight Charts -->
<script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #020617;
  color: #e5e7eb;
}

header {
  background: #020617;
  padding: 20px;
  border-bottom: 1px solid #1e293b;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  margin: 0;
  color: #22c55e;
}

button {
  background: #22c55e;
  border: none;
  padding: 10px 16px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
}

button.secondary {
  background: #334155;
  color: #e5e7eb;
}

.container {
  padding: 20px;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 16px;
}

.card {
  background: #0f172a;
  padding: 20px;
  border-radius: 14px;
}

.card h3 {
  margin-top: 0;
  color: #93c5fd;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th, td {
  padding: 12px;
  text-align: left;
  border-bottom: 1px solid #1e293b;
}

th {
  color: #94a3b8;
}

.buy { color: #22c55e; }
.hold { color: #facc15; }

#chart {
  height: 300px;
  margin-top: 30px;
  background: #0f172a;
  border-radius: 14px;
}
</style>
</head>

<body>

<header>
  <h1>FlowTradeAI</h1>
  <div>
    <button class="secondary" onclick="goStrategy()">Strategy</button>
    <button onclick="logout()">Logout</button>
  </div>
</header>

<div class="container">

  <!-- ACCOUNT -->
  <div class="cards">
    <div class="card">
      <h3>Balance</h3>
      <h2 id="balance">$0</h2>
    </div>
    <div class="card">
      <h3>Total PnL</h3>
      <h2 id="pnl">$0</h2>
    </div>
  </div>

  <!-- CHART -->
  <h2 style="margin-top:30px">BTC / USDT Live Chart</h2>
  <div id="chart"></div>

  <!-- AI SIGNALS -->
  <h2 style="margin-top:30px">AI Signals</h2>

  <table>
    <thead>
      <tr>
        <th>Pair</th>
        <th>Signal</th>
        <th>Confidence</th>
        <th>Price</th>
        <th>Position</th>
      </tr>
    </thead>
    <tbody id="signals"></tbody>
  </table>

</div>

<script>
const API = "https://flowtradeai-backend-v3.onrender.com";
const TOKEN = localStorage.getItem("token");

if (!TOKEN) location.href = "login.html";

/* ===== ACCOUNT ===== */
async function loadAccount() {
  const r = await fetch(API + "/account", { headers: { Authorization: TOKEN }});
  const d = await r.json();
  balance.innerText = "$" + d.balance;
  pnl.innerText = "$" + d.total_pnl;
}

/* ===== AI SIGNALS ===== */
async function loadSignals() {
  const r = await fetch(API + "/ai-signal", { headers: { Authorization: TOKEN }});
  const data = await r.json();
  signals.innerHTML = "";
  data.forEach(s => {
    signals.innerHTML += `
      <tr>
        <td>${s.pair}</td>
        <td class="${s.signal === 'BUY' ? 'buy' : 'hold'}">${s.signal}</td>
        <td>${s.confidence}%</td>
        <td>${s.price}</td>
        <td>${s.position ? "OPEN" : "-"}</td>
      </tr>`;
  });
}

/* ===== CHART ===== */
const chart = LightweightCharts.createChart(document.getElementById("chart"), {
  layout: { background: { color: "#0f172a" }, textColor: "#e5e7eb" },
  grid: { vertLines: { color: "#1e293b" }, horzLines: { color: "#1e293b" }},
  width: document.getElementById("chart").clientWidth,
  height: 300
});

const line = chart.addLineSeries({ color: "#22c55e" });

let priceData = [];

async function loadPrice() {
  const r = await fetch("https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT");
  const d = await r.json();
  const time = Math.floor(Date.now() / 1000);

  priceData.push({ time, value: parseFloat(d.price) });
  if (priceData.length > 60) priceData.shift();
  line.setData(priceData);
}

/* ===== NAV ===== */
function logout() {
  localStorage.removeItem("token");
  location.href = "login.html";
}
function goStrategy() {
  location.href = "strategy.html";
}

/* ===== AUTO REFRESH ===== */
loadAccount();
loadSignals();
loadPrice();

setInterval(loadSignals, 8000);
setInterval(loadAccount, 15000);
setInterval(loadPrice, 3000);
</script>

</body>
</html>
