<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlowTradeAI Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #020617;
      font-family: Arial, sans-serif;
      color: #e5e7eb;
    }

    header {
      padding: 15px 30px;
      background: #020617;
      border-bottom: 1px solid #1e293b;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #38bdf8;
      font-size: 20px;
    }

    button {
      background: #ef4444;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .container {
      padding: 30px;
      max-width: 1100px;
      margin: auto;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: #0f172a;
      padding: 22px;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(56,189,248,0.12);
    }

    .card h3 {
      color: #38bdf8;
      margin-bottom: 12px;
    }

    .price {
      font-size: 24px;
      font-weight: bold;
    }

    .ok { color: #22c55e; }
    .err { color: #ef4444; }
  </style>
</head>

<body>

<header>
  <h1>FlowTradeAI Dashboard</h1>
  <button onclick="logout()">Logout</button>
</header>

<div class="container">

  <div class="cards">

    <div class="card">
      <h3>BTC / USDT</h3>
      <div class="price" id="btc">Loading...</div>
    </div>

    <div class="card">
      <h3>ETH / USDT</h3>
      <div class="price" id="eth">Loading...</div>
    </div>

    <div class="card">
      <h3>AI Signal</h3>
      <div class="price" id="signal">Loading...</div>
    </div>

    <div class="card">
      <h3>Backend Status</h3>
      <div id="backend">Checking...</div>
    </div>

  </div>

</div>

<script>
/* ========= AUTH ========= */
if (!localStorage.getItem("token")) {
  window.location.href = "login.html";
}

/* ========= LOGOUT ========= */
function logout() {
  localStorage.removeItem("token");
  window.location.href = "login.html";
}

/* ========= BACKEND CHECK ========= */
async function checkBackend() {
  const el = document.getElementById("backend");
  try {
    const res = await fetch("https://flowtradeai-backend-v3.onrender.com/");
    el.innerHTML = res.ok
      ? "<span class='ok'>Backend running</span>"
      : "<span class='err'>Backend error</span>";
  } catch {
    el.innerHTML = "<span class='err'>Backend sleeping</span>";
  }
}

/* ========= LIVE PRICES ========= */
async function loadPrices() {
  try {
    const btcRes = await fetch(
      "https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT"
    );
    const ethRes = await fetch(
      "https://api.binance.com/api/v3/ticker/price?symbol=ETHUSDT"
    );

    const btc = await btcRes.json();
    const eth = await ethRes.json();

    document.getElementById("btc").innerText =
      "$" + Number(btc.price).toFixed(2);

    document.getElementById("eth").innerText =
      "$" + Number(eth.price).toFixed(2);
  } catch {
    document.getElementById("btc").innerText = "Error";
    document.getElementById("eth").innerText = "Error";
  }
}

/* ========= AI SIGNAL (DEMO LOGIC) ========= */
function loadSignal() {
  const signals = ["BUY", "SELL", "HOLD"];
  document.getElementById("signal").innerText =
    signals[Math.floor(Math.random() * signals.length)];
}

/* ========= INIT ========= */
checkBackend();
loadPrices();
loadSignal();

setInterval(loadPrices, 5000);
setInterval(loadSignal, 6000);
</script>

</body>
</html>
