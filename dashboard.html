<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FlowTradeAI Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #020617;
  font-family: Arial, sans-serif;
  color: #e5e7eb;
}
header {
  padding: 15px 30px;
  border-bottom: 1px solid #1e293b;
  display: flex;
  justify-content: space-between;
}
h1 { color: #38bdf8; font-size: 20px; }
button {
  border: none;
  padding: 10px 16px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
}
.logout { background:#ef4444; color:white; }
.on { background:#22c55e; color:#020617; }
.off { background:#64748b; color:white; }

.container {
  padding: 30px;
  max-width: 1100px;
  margin: auto;
}
.card {
  background:#0f172a;
  padding:20px;
  border-radius:14px;
  margin-bottom:20px;
}
.badge {
  background:#38bdf8;
  color:#020617;
  padding:6px 12px;
  border-radius:10px;
  font-size:12px;
  font-weight:bold;
}
.price { font-size:26px; font-weight:bold; }
.buy { color:#22c55e; }
.sell { color:#ef4444; }
.hold { color:#facc15; }
.locked { opacity:0.4; }
</style>
</head>

<body>

<header>
  <h1>FlowTradeAI</h1>
  <button class="logout" onclick="logout()">Logout</button>
</header>

<div class="container">

<div id="planBadge" class="badge"></div>

<div class="card">
  <h3>BTC / USDT</h3>
  <div id="btc" class="price">Loading...</div>
</div>

<div class="card">
  <h3>AI Signal</h3>
  <div id="signal" class="price">Loading...</div>
  <small id="confidence"></small>
</div>

<div class="card" id="autoTradeCard">
  <h3>Auto Trading</h3>
  <button id="autoBtn" class="off" onclick="toggleAutoTrade()">OFF</button>
</div>

</div>

<script>
/* ===== AUTH ===== */
if (!localStorage.getItem("token")) {
  window.location.href = "login.html";
}
function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}

/* ===== PLAN ===== */
const plan = localStorage.getItem("plan") || "starter";
document.getElementById("planBadge").innerText =
  "PLAN: " + plan.toUpperCase();

/* ===== LOCK STARTER ===== */
if (plan === "starter") {
  document.getElementById("autoTradeCard").classList.add("locked");
  document.getElementById("autoTradeCard").innerHTML =
    "<h3>Auto Trading</h3><p>Upgrade to Pro to unlock</p>";
}

/* ===== PRICES ===== */
async function loadPrices() {
  const btc = await fetch(
    "https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT"
  ).then(r=>r.json());
  document.getElementById("btc").innerText =
    "$" + Number(btc.price).toFixed(2);
}

/* ===== AI SIGNAL ===== */
async function loadAISignal() {
  const res = await fetch(
    "https://flowtradeai-backend-v3.onrender.com/ai-signal"
  );
  const data = await res.json();
  const el = document.getElementById("signal");
  el.innerText = data.signal;
  el.className = "price " + data.signal.toLowerCase();
  document.getElementById("confidence").innerText =
    "Confidence: " + data.confidence + "%";
}

/* ===== AUTO TRADE ===== */
async function refreshAutoTrade() {
  const res = await fetch(
    "https://flowtradeai-backend-v3.onrender.com/auto-trade/status"
  );
  const data = await res.json();
  const btn = document.getElementById("autoBtn");
  if (!btn) return;
  btn.innerText = data.enabled ? "ON" : "OFF";
  btn.className = data.enabled ? "on" : "off";
}

async function toggleAutoTrade() {
  await fetch(
    "https://flowtradeai-backend-v3.onrender.com/auto-trade/toggle",
    { method:"POST" }
  );
  refreshAutoTrade();
}

/* ===== INIT ===== */
loadPrices();
loadAISignal();
refreshAutoTrade();
setInterval(loadPrices, 5000);
setInterval(loadAISignal, 7000);
</script>

</body>
</html>
