<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FlowTradeAI Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin:0;
  background:#020617;
  font-family:Arial, sans-serif;
  color:#e5e7eb;
}
header {
  padding:15px 30px;
  border-bottom:1px solid #1e293b;
  display:flex;
  justify-content:space-between;
}
h1 { color:#38bdf8; font-size:20px; }
button {
  border:none;
  padding:10px 16px;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}
.logout { background:#ef4444; color:white; }
.on { background:#22c55e; color:#020617; }
.off { background:#64748b; color:white; }

.container {
  padding:30px;
  max-width:1100px;
  margin:auto;
}
.card {
  background:#0f172a;
  padding:20px;
  border-radius:14px;
  margin-bottom:20px;
}
.price { font-size:26px; font-weight:bold; }
.buy { color:#22c55e; }
.sell { color:#ef4444; }
.hold { color:#facc15; }
.pos { color:#22c55e; }
.neg { color:#ef4444; }

table {
  width:100%;
  border-collapse:collapse;
}
th, td {
  padding:10px;
  border-bottom:1px solid #1e293b;
}
th { color:#94a3b8; }
</style>
</head>

<body>

<header>
  <h1>FlowTradeAI</h1>
  <button class="logout" onclick="logout()">Logout</button>
</header>

<div class="container">

<div class="card">
  <h3>Account</h3>
  <div class="price" id="balance">Loading...</div>
  <small id="pnl"></small>
</div>

<div class="card">
  <h3>AI Signal</h3>
  <div id="signal" class="price">Loading...</div>
  <small id="confidence"></small>
</div>

<div class="card">
  <h3>Auto Trading</h3>
  <button id="autoBtn" class="off" onclick="toggleAutoTrade()">OFF</button>
</div>

<div class="card">
  <h3>Trade History</h3>
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Pair</th>
        <th>Side</th>
        <th>Price</th>
        <th>Amount</th>
        <th>PnL</th>
      </tr>
    </thead>
    <tbody id="trades"></tbody>
  </table>
</div>

</div>

<script>
const API = "https://flowtradeai-backend-v3.onrender.com";

function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}

async function loadAccount() {
  const res = await fetch(API + "/account");
  const data = await res.json();

  document.getElementById("balance").innerText =
    "$" + data.balance.toFixed(2);

  const pnl = document.getElementById("pnl");
  pnl.innerText = "Total PnL: $" + data.total_pnl.toFixed(2);
  pnl.className = data.total_pnl >= 0 ? "pos" : "neg";
}

async function loadSignal() {
  const res = await fetch(API + "/ai-signal");
  const data = await res.json();

  const el = document.getElementById("signal");
  el.innerText = data.signal;
  el.className = "price " + data.signal.toLowerCase();

  document.getElementById("confidence").innerText =
    "Confidence: " + data.confidence + "%";
}

async function refreshAutoTrade() {
  const res = await fetch(API + "/auto-trade/status");
  const data = await res.json();
  const btn = document.getElementById("autoBtn");
  btn.innerText = data.enabled ? "ON" : "OFF";
  btn.className = data.enabled ? "on" : "off";
}

async function toggleAutoTrade() {
  await fetch(API + "/auto-trade/toggle", { method:"POST" });
  refreshAutoTrade();
}

async function loadTrades() {
  const res = await fetch(API + "/trades");
  const data = await res.json();

  const tbody = document.getElementById("trades");
  tbody.innerHTML = "";

  data.forEach(t => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${new Date(t.time*1000).toLocaleTimeString()}</td>
      <td>${t.pair}</td>
      <td class="${t.side.toLowerCase()}">${t.side}</td>
      <td>$${t.price}</td>
      <td>${t.amount}</td>
      <td class="${t.pnl >= 0 ? "pos" : "neg"}">
        ${t.pnl >= 0 ? "+" : ""}${t.pnl}
      </td>
    `;
    tbody.appendChild(tr);
  });
}

/* INIT */
loadAccount();
loadSignal();
refreshAutoTrade();
loadTrades();

setInterval(loadAccount, 4000);
setInterval(loadSignal, 5000);
setInterval(loadTrades, 4000);
</script>

</body>
</html>
