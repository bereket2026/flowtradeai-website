<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlowTradeAI Dashboard</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }

    header {
      padding: 20px;
      background: #020617;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #1e293b;
    }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .title {
      font-size: 14px;
      color: #94a3b8;
    }

    .value {
      font-size: 28px;
      margin-top: 10px;
    }

    canvas {
      background: #020617;
      border-radius: 16px;
      padding: 10px;
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      background: #22c55e;
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }

    .btn.stop {
      background: #ef4444;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h2>ðŸš€ FlowTradeAI</h2>
    <span id="status">Connecting...</span>
  </header>

  <div class="container">
    <div class="card">
      <div class="title">Balance (USDT)</div>
      <div class="value" id="balance">--</div>
    </div>

    <div class="card">
      <div class="title">Total PnL</div>
      <div class="value" id="pnl">--</div>
    </div>

    <div class="card">
      <div class="title">Bot Status</div>
      <div class="value" id="bot">Stopped</div>
      <button class="btn" onclick="startBot()">Start Bot</button>
      <button class="btn stop" onclick="stopBot()">Stop Bot</button>
    </div>
  </div>

  <div style="padding:20px;">
    <canvas id="pnlChart" height="100"></canvas>
  </div>

  <script>
    const API = "https://flowtradeai-backend-v3.onrender.com";

    async function loadAccount() {
      try {
        const res = await fetch(API + "/account");
        const data = await res.json();

        document.getElementById("balance").innerText = data.balance ?? 0;
        document.getElementById("pnl").innerText = data.pnl ?? 0;
        document.getElementById("status").innerText = data.status ?? "Connected";
      } catch (err) {
        document.getElementById("status").innerText = "Offline";
      }
    }

    function startBot() {
      document.getElementById("bot").innerText = "Running";
    }

    function stopBot() {
      document.getElementById("bot").innerText = "Stopped";
    }

    const ctx = document.getElementById("pnlChart");

    const chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: ["Mon", "Tue", "Wed", "Thu", "Fri"],
        datasets: [{
          label: "PnL",
          data: [0, 10, -5, 20, 25],
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } }
      }
    });

    loadAccount();
    setInterval(loadAccount, 5000);
  </script>
</body>
</html>
