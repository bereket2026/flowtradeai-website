<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlowTradeAI Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #020617;
      font-family: Arial, sans-serif;
      color: #e5e7eb;
    }

    header {
      padding: 15px 30px;
      background: #020617;
      border-bottom: 1px solid #1e293b;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #38bdf8;
      font-size: 20px;
    }

    button {
      background: #ef4444;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .container {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: #0f172a;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(56,189,248,0.1);
    }

    .card h3 {
      color: #38bdf8;
      margin-bottom: 10px;
    }

    .ok { color: #22c55e; }
    .err { color: #ef4444; }
  </style>
</head>

<body>

<header>
  <h1>FlowTradeAI Dashboard</h1>
  <button onclick="logout()">Logout</button>
</header>

<div class="container">
  <div class="cards">
    <div class="card">
      <h3>Account</h3>
      <p>Status: <span class="ok">Active</span></p>
    </div>

    <div class="card">
      <h3>AI Signal</h3>
      <p id="signal">Loading...</p>
    </div>

    <div class="card">
      <h3>Backend</h3>
      <p id="backend">Checking...</p>
    </div>
  </div>
</div>

<script>
/* ===== AUTH CHECK ===== */
if (!localStorage.getItem("token")) {
  window.location.href = "login.html";
}

/* ===== LOGOUT ===== */
function logout() {
  localStorage.removeItem("token");
  window.location.href = "login.html";
}

/* ===== BACKEND CHECK ===== */
async function checkBackend() {
  const el = document.getElementById("backend");
  try {
    const res = await fetch("https://flowtradeai-backend-v3.onrender.com/");
    el.innerHTML = res.ok
      ? "<span class='ok'>Backend is running</span>"
      : "<span class='err'>Backend error</span>";
  } catch {
    el.innerHTML = "<span class='err'>Backend sleeping</span>";
  }
}

/* ===== AI SIGNAL DEMO ===== */
function loadSignal() {
  const arr = ["BUY", "SELL", "HOLD"];
  document.getElementById("signal").innerText =
    arr[Math.floor(Math.random() * arr.length)];
}

checkBackend();
loadSignal();
setInterval(loadSignal, 5000);
</script>

</body>
</html>
