<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FlowTradeAI Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #020617;
  color: #e5e7eb;
}

header {
  background: #020617;
  padding: 20px;
  border-bottom: 1px solid #1e293b;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  margin: 0;
  color: #22c55e;
}

button {
  background: #22c55e;
  border: none;
  padding: 10px 16px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
}

button.secondary {
  background: #334155;
  color: #e5e7eb;
}

.container {
  padding: 20px;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 16px;
}

.card {
  background: #0f172a;
  padding: 20px;
  border-radius: 14px;
}

.card h3 {
  margin-top: 0;
  color: #93c5fd;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th, td {
  padding: 12px;
  text-align: left;
  border-bottom: 1px solid #1e293b;
}

th {
  color: #94a3b8;
}

.buy { color: #22c55e; }
.hold { color: #facc15; }
</style>
</head>

<body>

<header>
  <h1>FlowTradeAI</h1>
  <div>
    <button class="secondary" onclick="goStrategy()">Strategy</button>
    <button onclick="logout()">Logout</button>
  </div>
</header>

<div class="container">

  <!-- ACCOUNT INFO -->
  <div class="cards">
    <div class="card">
      <h3>Balance</h3>
      <h2 id="balance">$0</h2>
    </div>
    <div class="card">
      <h3>Total PnL</h3>
      <h2 id="pnl">$0</h2>
    </div>
  </div>

  <!-- AI SIGNALS -->
  <h2 style="margin-top:30px">AI Signals</h2>

  <table>
    <thead>
      <tr>
        <th>Pair</th>
        <th>Signal</th>
        <th>Confidence</th>
        <th>Price</th>
        <th>Position</th>
      </tr>
    </thead>
    <tbody id="signals"></tbody>
  </table>

</div>

<script>
const API = "https://flowtradeai-backend-v3.onrender.com";
const TOKEN = localStorage.getItem("token");

if (!TOKEN) {
  window.location.href = "login.html";
}

// ===== LOAD ACCOUNT =====
async function loadAccount() {
  const r = await fetch(API + "/account", {
    headers: { Authorization: TOKEN }
  });
  const d = await r.json();

  balance.innerText = "$" + d.balance;
  pnl.innerText = "$" + d.total_pnl;
}

// ===== LOAD AI SIGNALS =====
async function loadSignals() {
  const r = await fetch(API + "/ai-signal", {
    headers: { Authorization: TOKEN }
  });
  const data = await r.json();

  signals.innerHTML = "";

  data.forEach(s => {
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${s.pair}</td>
      <td class="${s.signal === 'BUY' ? 'buy' : 'hold'}">${s.signal}</td>
      <td>${s.confidence}%</td>
      <td>${s.price}</td>
      <td>${s.position ? "OPEN" : "-"}</td>
    `;

    signals.appendChild(tr);
  });
}

// ===== NAVIGATION =====
function logout() {
  localStorage.removeItem("token");
  window.location.href = "login.html";
}

function goStrategy() {
  window.location.href = "strategy.html";
}

// ===== AUTO REFRESH =====
loadAccount();
loadSignals();
setInterval(loadSignals, 8000);
setInterval(loadAccount, 15000);
</script>

</body>
</html>
