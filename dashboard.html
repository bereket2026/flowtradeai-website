<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FlowTradeAI Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin:0;
  background:#020617;
  color:#e5e7eb;
  font-family:Arial, sans-serif;
}

header {
  padding:16px 24px;
  border-bottom:1px solid #1e293b;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button {
  padding:10px 14px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}

.primary { background:#38bdf8; }
.secondary { background:#334155; color:white; }
.on { background:#22c55e; }
.off { background:#64748b; color:white; }

.container {
  padding:20px;
}

.card {
  background:#0f172a;
  padding:20px;
  border-radius:14px;
  margin-bottom:20px;
}

.price { font-size:22px; font-weight:bold; }
.pos { color:#22c55e; }
.neg { color:#ef4444; }
.buy { color:#22c55e; }
.hold { color:#facc15; }
</style>
</head>

<body>

<script>
/* ===== AUTH CHECK ===== */
if (!localStorage.getItem("token")) {
  window.location.href = "login.html";
}
</script>

<header>
  <h2>FlowTradeAI</h2>
  <div>
    <button class="secondary" onclick="goSettings()">API Keys</button>
    <button class="secondary" onclick="logout()">Logout</button>
  </div>
</header>

<div class="container">

  <div class="card">
    <h3>Account</h3>
    <div id="balance" class="price">...</div>
    <div id="pnl"></div>
  </div>

  <div class="card">
    <h3>Markets</h3>
    <div id="markets">Loading...</div>
  </div>

  <div class="card">
    <h3>Auto Trading</h3>
    <button id="autoBtn" class="off" onclick="toggleAuto()">OFF</button>
  </div>

</div>

<script>
/* ===== CONFIG ===== */
const API = "https://flowtradeai-backend-v3.onrender.com";
const TOKEN = localStorage.getItem("token");

/* ===== HELPERS ===== */
function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}

function goSettings() {
  window.location.href = "settings.html";
}

async function apiGet(path) {
  return fetch(API + path, {
    headers: { "Authorization": TOKEN }
  }).then(r => r.json());
}

async function apiPost(path) {
  return fetch(API + path, {
    method: "POST",
    headers: { "Authorization": TOKEN }
  }).then(r => r.json());
}

/* ===== LOAD DATA ===== */
async function loadAccount() {
  const d = await apiGet("/account");
  balance.innerText = "$" + d.balance;
  pnl.innerText = "PnL: " + d.total_pnl;
  pnl.className = d.total_pnl >= 0 ? "pos" : "neg";
}

async function loadMarkets() {
  const data = await apiGet("/ai-signal");
  markets.innerHTML = "";

  data.forEach(m => {
    markets.innerHTML += `
      <div style="margin-bottom:14px">
        <b>${m.pair}</b><br>
        <span class="${m.signal.toLowerCase()}">${m.signal}</span>
        | ${m.confidence}% | $${m.price}<br>
        ${m.position ? `
          Entry: ${m.position.entry}<br>
          SL: ${m.position.sl.toFixed(2)}<br>
          TP: ${m.position.tp.toFixed(2)}
        ` : "No open position"}
      </div>
    `;
  });
}

async function loadAutoTrade() {
  const d = await apiGet("/auto-trade/status");
  autoBtn.innerText = d.enabled ? "ON" : "OFF";
  autoBtn.className = d.enabled ? "on" : "off";
}

async function toggleAuto() {
  await apiPost("/auto-trade/toggle");
  loadAutoTrade();
}

/* ===== INIT ===== */
async function init() {
  await loadAccount();
  await loadMarkets();
  await loadAutoTrade();
}

init();
setInterval(loadMarkets, 5000);
setInterval(loadAccount, 6000);
</script>

</body>
</html>
