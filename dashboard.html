<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FlowTradeAI Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- TradingView Lightweight Charts -->
<script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #020617;
  color: #e5e7eb;
}

header {
  padding: 20px;
  border-bottom: 1px solid #1e293b;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  margin: 0;
  color: #22c55e;
}

button {
  background: #22c55e;
  border: none;
  padding: 10px 16px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
}

.container {
  padding: 20px;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 16px;
}

.card {
  background: #0f172a;
  padding: 20px;
  border-radius: 14px;
}

.card h3 {
  margin-top: 0;
  color: #93c5fd;
}

h2 {
  margin-top: 30px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th, td {
  padding: 12px;
  border-bottom: 1px solid #1e293b;
  text-align: left;
}

th {
  color: #94a3b8;
}

.buy { color: #22c55e; }
.sell { color: #ef4444; }

#chart {
  height: 360px;
  margin-top: 20px;
  background: #0f172a;
  border-radius: 14px;
}
</style>
</head>

<body>

<header>
  <h1>FlowTradeAI</h1>
  <button onclick="logout()">Logout</button>
</header>

<div class="container">

  <!-- ACCOUNT INFO -->
  <div class="cards">
    <div class="card">
      <h3>Balance</h3>
      <h2 id="balance">$0</h2>
    </div>
    <div class="card">
      <h3>Total PnL</h3>
      <h2 id="pnl">$0</h2>
    </div>
  </div>

  <!-- CHART -->
  <h2>BTC / USDT â€” 5m Candlesticks</h2>
  <div id="chart"></div>

  <!-- AI SIGNALS -->
  <h2>AI Signals</h2>
  <table>
    <thead>
      <tr>
        <th>Pair</th>
        <th>Signal</th>
        <th>Confidence</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody id="signals"></tbody>
  </table>

</div>

<script>
const API = "https://flowtradeai-backend-v3.onrender.com";
const TOKEN = localStorage.getItem("token");

if (!TOKEN) {
  window.location.href = "login.html";
}

/* ===== ACCOUNT ===== */
async function loadAccount() {
  try {
    const r = await fetch(API + "/account", {
      headers: { Authorization: TOKEN }
    });
    const d = await r.json();
    document.getElementById("balance").innerText = "$" + d.balance;
    document.getElementById("pnl").innerText = "$" + d.total_pnl;
  } catch (e) {
    console.log("Account error", e);
  }
}
