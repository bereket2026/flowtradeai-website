<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlowTradeAI Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0b1220;
      color: #e5e7eb;
    }
    header {
      background: #111827;
      padding: 18px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #1f2937;
    }
    header h1 {
      font-size: 20px;
      color: #60a5fa;
    }
    .container {
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: #111827;
      border-radius: 10px;
      padding: 20px;
      border: 1px solid #1f2937;
    }
    .card h3 {
      font-size: 14px;
      color: #93c5fd;
      margin-bottom: 6px;
    }
    .stat {
      font-size: 22px;
      font-weight: bold;
    }
    .hint {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 4px;
    }
    select, button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-top: 8px;
    }
    button {
      background: #2563eb;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
      font-size: 13px;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #1f2937;
      text-align: left;
    }
    th { color: #9ca3af; }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>

<body>

<header>
  <h1>FlowTradeAI</h1>
  <span id="backendStatus" style="font-size:13px;color:#9ca3af;">
    Backend: Checking…
  </span>
</header>

<div class="container">

  <div class="grid">

    <div class="card">
      <h3>Strategy</h3>
      <select id="strategy">
        <option value="scalp">Scalp (Fast)</option>
        <option value="swing" selected>Swing (Balanced)</option>
        <option value="long">Long-term</option>
      </select>
      <div class="hint">AI behavior control</div>
    </div>

    <div class="card">
      <h3>BTC Price</h3>
      <div id="price" class="stat">-</div>
    </div>

    <div class="card">
      <h3>Signal</h3>
      <div id="signal" class="stat">-</div>
    </div>

    <div class="card">
      <h3>RSI (14)</h3>
      <div id="rsi" class="stat">-</div>
      <div id="rsiHint" class="hint">Waiting…</div>
    </div>

    <div class="card">
      <h3>MACD</h3>
      <div id="macd" class="stat">-</div>
    </div>

    <div class="card">
      <h3>Position</h3>
      <div id="position" class="stat">-</div>
    </div>

    <div class="card">
      <h3>PnL</h3>
      <div id="pnl" class="stat">-</div>
    </div>

    <div class="card">
      <h3>Ask FlowTradeAI</h3>
      <button onclick="askAI()">Ask AI</button>
      <div id="status" class="hint"></div>
    </div>

  </div>

  <div class="card" style="margin-top:30px;">
    <h3>BTC Price Chart</h3>
    <canvas id="priceChart" height="120"></canvas>
  </div>

  <div class="card" style="margin-top:30px;">
    <h3>Trade History</h3>
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Action</th>
          <th>Price</th>
          <th>PnL %</th>
        </tr>
      </thead>
      <tbody id="history">
        <tr><td colspan="4">No trades yet</td></tr>
      </tbody>
    </table>
  </div>

</div>

<footer>
  © 2026 FlowTradeAI • Demo Platform
</footer>

<script>
let chart;
let priceData = [];
let labels = [];
let autoInterval = null;

function initChart() {
  const ctx = document.getElementById("priceChart").getContext("2d");
  chart = new Chart(ctx, {
    type: "line",
    data: {
      labels,
      datasets: [{
        data: priceData,
        borderWidth: 2,
        tension: 0.3
      }]
    },
    options: {
      plugins: { legend: { display: false } },
      scales: { x: { display: false } }
    }
  });
}

function startAutoRefresh() {
  if (autoInterval) return;
  autoInterval = setInterval(askAI, 30000);
}

async function askAI() {
  document.getElementById("status").innerText = "Requesting AI…";

  const strategy = document.getElementById("strategy").value;

  try {
    const res = await fetch(
      "https://flowtradeai-backend-v3.onrender.com/ai",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ strategy })
      }
    );

    const data = await res.json();

    document.getElementById("backendStatus").innerText = "Backend: ONLINE";
    document.getElementById("backendStatus").style.color = "#22c55e";

    document.getElementById("price").innerText = "$" + data.price.toLocaleString();
    document.getElementById("signal").innerText = data.signal + " (" + data.confidence + "%)";
    document.getElementById("position").innerText = data.position;
    document.getElementById("pnl").innerText = data.pnl ? data.pnl + "%" : "-";
    document.getElementById("macd").innerText = data.macd ?? "-";

    if (data.rsi !== null) {
      document.getElementById("rsi").innerText = data.rsi;
      document.getElementById("rsiHint").innerText =
        data.rsi < 30 ? "Oversold" :
        data.rsi > 70 ? "Overbought" : "Neutral";
    }

    if (!chart) initChart();
    labels.push(new Date().toLocaleTimeString());
    priceData.push(data.price);
    if (priceData.length > 30) {
      labels.shift();
      priceData.shift();
    }
    chart.update();

    const history = document.getElementById("history");
    history.innerHTML = "";
    (data.history || []).forEach(t => {
      history.innerHTML += `
        <tr>
          <td>${t.time}</td>
          <td>${t.action}</td>
          <td>$${t.price}</td>
          <td>${t.pnl || "-"}</td>
        </tr>`;
    });

    document.getElementById("status").innerText =
      "Strategy: " + strategy.toUpperCase() + " • " + data.explanation;

  } catch {
    document.getElementById("backendStatus").innerText = "Backend: SLEEPING";
    document.getElementById("backendStatus").style.color = "#facc15";
    document.getElementById("status").innerText =
      "Backend sleeping. Waiting to wake up…";
  }
}

// auto start
setTimeout(() => {
  askAI();
  startAutoRefresh();
}, 2000);
</script>

</body>
</html>
