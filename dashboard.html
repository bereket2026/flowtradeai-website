<!DOCTYPE html>
<html>
<head>
  <title>FlowTradeAI Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #020617;
      color: white;
    }

    header {
      background: #020617;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
      border-bottom: 1px solid #111827;
    }

    .container {
      padding: 40px;
      text-align: center;
    }

    .card {
      background: #0f172a;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .status {
      margin-bottom: 20px;
      font-size: 18px;
      color: #22c55e;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .start {
      background: #22c55e;
      color: black;
    }

    .stop {
      background: #ef4444;
      color: white;
    }

    .logout {
      background: #374151;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<header>FlowTradeAI Dashboard</header>

<div class="container">
  <div class="card">

    <div id="status" class="status">Ready to trade</div>

    <button class="start" onclick="startBot()">Start Auto Trade</button>
    <button class="stop" onclick="stopBot()">Stop Auto Trade</button>

    <br>
    <button class="logout" onclick="logout()">Logout</button>

  </div>
</div>

<script>
const API = "https://flowtradeai-backend-v3.onrender.com";
const token = localStorage.getItem("token");

if (!token) {
  window.location.href = "login.html";
}

async function startBot() {
  const res = await fetch(API + "/start-bot", {
    method: "POST",
    headers: { "Authorization": "Bearer " + token }
  });

  const data = await res.json();
  document.getElementById("status").innerText = data.message || data.error;
}

async function stopBot() {
  const res = await fetch(API + "/stop-bot", {
    method: "POST",
    headers: { "Authorization": "Bearer " + token }
  });

  const data = await res.json();
  document.getElementById("status").innerText = data.message || data.error;
}

function logout() {
  localStorage.removeItem("token");
  window.location.href = "login.html";
}
</script>

</body>
</html>
