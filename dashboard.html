<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FlowTradeAI Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Lightweight Charts -->
<script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #020617;
  color: #e5e7eb;
}

header {
  padding: 20px;
  border-bottom: 1px solid #1e293b;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  margin: 0;
  color: #22c55e;
}

button {
  background: #22c55e;
  border: none;
  padding: 10px 16px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
}

.container {
  padding: 20px;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 16px;
}

.card {
  background: #0f172a;
  padding: 20px;
  border-radius: 14px;
}

.card h3 {
  margin-top: 0;
  color: #93c5fd;
}

h2 {
  margin-top: 30px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th, td {
  padding: 12px;
  border-bottom: 1px solid #1e293b;
  text-align: left;
}

th {
  color: #94a3b8;
}

.buy { color: #22c55e; }
.sell { color: #ef4444; }

#chart {
  height: 360px;
  margin-top: 20px;
  background: #0f172a;
  border-radius: 14px;
}
</style>
</head>

<body>

<header>
  <h1>FlowTradeAI</h1>
  <button onclick="logout()">Logout</button>
</header>

<div class="container">

  <!-- ACCOUNT INFO -->
  <div class="cards">
    <div class="card">
      <h3>Balance</h3>
      <h2 id="balance">$0</h2>
    </div>
    <div class="card">
      <h3>Total PnL</h3>
      <h2 id="pnl">$0</h2>
    </div>
  </div>

  <!-- CHART -->
  <h2>BTC / USDT â€” 5m Candlesticks</h2>
  <div id="chart"></div>

  <!-- AI SIGNALS -->
  <h2>AI Signals</h2>
  <table>
    <thead>
      <tr>
        <th>Pair</th>
        <th>Signal</th>
        <th>Confidence</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody id="signals"></tbody>
  </table>

</div>

<script>
const API = "https://flowtradeai-backend-v3.onrender.com";
const TOKEN = localStorage.getItem("token");

if (!TOKEN) {
  window.location.href = "login.html";
}

/* ===== ACCOUNT ===== */
async function loadAccount() {
  try {
    const r = await fetch(API + "/account", {
      headers: { Authorization: TOKEN }
    });
    const d = await r.json();
    document.getElementById("balance").innerText = "$" + d.balance;
    document.getElementById("pnl").innerText = "$" + d.total_pnl;
  } catch (e) {
    console.log("Account error", e);
  }
}

/* ===== AI SIGNALS ===== */
async function loadSignals() {
  try {
    const r = await fetch(API + "/ai-signal", {
      headers: { Authorization: TOKEN }
    });
    const data = await r.json();
    const tbody = document.getElementById("signals");
    tbody.innerHTML = "";

    data.forEach(s => {
      const cls = s.signal === "BUY" ? "buy" : "sell";
      tbody.innerHTML += `
        <tr>
          <td>${s.pair}</td>
          <td class="${cls}">${s.signal}</td>
          <td>${s.confidence}%</td>
          <td>${s.price}</td>
        </tr>
      `;
    });

    drawMarkers(data);
  } catch (e) {
    console.log("Signal error", e);
  }
}

/* ===== CHART ===== */
const chart = LightweightCharts.createChart(
  document.getElementById("chart"),
  {
    layout: {
      background: { color: "#0f172a" },
      textColor: "#e5e7eb"
    },
    grid: {
      vertLines: { color: "#1e293b" },
      horzLines: { color: "#1e293b" }
    },
    timeScale: { timeVisible: true }
  }
);

const candleSeries = chart.addCandlestickSeries({
  upColor: "#22c55e",
  downColor: "#ef4444",
  borderVisible: false,
  wickUpColor: "#22c55e",
  wickDownColor: "#ef4444"
});

/* ===== LOAD BINANCE CANDLES ===== */
async function loadCandles() {
  try {
    const r = await fetch(
      "https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=5m&limit=100"
    );
    const data = await r.json();

    const candles = data.map(c => ({
      time: c[0] / 1000,
      open: parseFloat(c[1]),
      high: parseFloat(c[2]),
      low: parseFloat(c[3]),
      close: parseFloat(c[4])
    }));

    candleSeries.setData(candles);
  } catch (e) {
    console.log("Candle error", e);
  }
}

/* ===== DRAW BUY/SELL MARKERS ===== */
function drawMarkers(signals) {
  const markers = signals.map(s => ({
    time: Math.floor(Date.now() / 1000),
    position: s.signal === "BUY" ? "belowBar" : "aboveBar",
    color: s.signal === "BUY" ? "#22c55e" : "#ef4444",
    shape: s.signal === "BUY" ? "arrowUp" : "arrowDown",
    text: s.signal
  }));

  candleSeries.setMarkers(markers);
}

/* ===== LOGOUT ===== */
function logout() {
  localStorage.removeItem("token");
  window.location.href = "login.html";
}

/* ===== AUTO REFRESH ===== */
loadAccount();
loadSignals();
loadCandles();

setInterval(loadAccount, 15000);
setInterval(loadSignals, 8000);
setInterval(loadCandles, 30000);
</script>

</body>
</html>
