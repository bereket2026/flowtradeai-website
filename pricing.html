<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlowTradeAI Pricing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: #e5e7eb;
    }

    header {
      padding: 25px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #38bdf8;
      font-size: 22px;
    }

    nav a {
      color: #e5e7eb;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .title {
      text-align: center;
      padding: 60px 20px 20px;
    }

    .title h2 {
      font-size: 36px;
      color: #38bdf8;
    }

    .pricing {
      max-width: 1100px;
      margin: 60px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
    }

    .card {
      background: #020617;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 25px rgba(56,189,248,0.15);
      text-align: center;
    }

    .card h3 {
      color: #38bdf8;
      font-size: 22px;
    }

    .price {
      font-size: 38px;
      margin: 20px 0;
      font-weight: bold;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 25px 0;
    }

    ul li {
      margin-bottom: 10px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      background: #38bdf8;
      color: #020617;
    }

    .note {
      text-align: center;
      margin-top: 30px;
      font-size: 13px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

<header>
  <h1>FlowTradeAI</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
  </nav>
</header>

<div class="title">
  <h2>Choose Your Plan</h2>
</div>

<section class="pricing">

  <div class="card">
    <h3>Starter</h3>
    <div class="price">$0</div>
    <ul>
      <li>✔ Demo dashboard</li>
      <li>✔ AI signals</li>
      <li>✖ Auto trading</li>
    </ul>
    <button onclick="selectPlan('starter')">Start Free</button>
  </div>

  <div class="card">
    <h3>Pro</h3>
    <div class="price">$29</div>
    <ul>
      <li>✔ Live prices</li>
      <li>✔ Auto trading</li>
      <li>✔ Priority access</li>
    </ul>
    <button onclick="selectPlan('pro')">Buy Pro</button>
  </div>

  <div class="card">
    <h3>Elite</h3>
    <div class="price">$79</div>
    <ul>
      <li>✔ Unlimited trading</li>
      <li>✔ Advanced AI</li>
      <li>✔ 24/7 support</li>
    </ul>
    <button onclick="selectPlan('elite')">Buy Elite</button>
  </div>

</section>

<div class="note">
  Demo payment — no real money charged
</div>

<script>
function selectPlan(plan) {
  // Save plan like a real payment success
  localStorage.setItem("plan", plan);
  localStorage.setItem("token", "flowtradeai-paid-user");

  alert("Payment successful! Plan: " + plan.toUpperCase());
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
