<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Strategy Settings</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { background:#020617; color:#e5e7eb; font-family:Arial }
.card { background:#0f172a; padding:30px; width:360px; margin:60px auto; border-radius:14px }
input, button { width:100%; padding:12px; margin-top:12px; border-radius:8px; border:none }
button { background:#22c55e; font-weight:bold; cursor:pointer }
</style>
</head>
<body>

<div class="card">
  <h2>Strategy Settings</h2>

  <label>Stop Loss (%)</label>
  <input id="sl" type="number" step="0.1">

  <label>Take Profit (%)</label>
  <input id="tp" type="number" step="0.1">

  <label>Risk (%)</label>
  <input id="risk" type="number" step="0.1">

  <button onclick="save()">Save Strategy</button>
  <p id="msg"></p>
</div>

<script>
const API = "https://flowtradeai-backend-v3.onrender.com";
const TOKEN = localStorage.getItem("token");

async function load(){
  const r = await fetch(API+"/strategy",{headers:{Authorization:TOKEN}});
  const d = await r.json();
  sl.value = d.stop_loss;
  tp.value = d.take_profit;
  risk.value = d.risk;
}

async function save(){
  await fetch(API+"/strategy",{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "Authorization":TOKEN
    },
    body: JSON.stringify({
      stop_loss: sl.value,
      take_profit: tp.value,
      risk: risk.value
    })
  });
  msg.innerText = "Saved âœ”";
}

load();
</script>
</body>
</html>
