<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlowTradeAI Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #020617, #0f172a);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #e5e7eb;
    }

    .login-box {
      background: #020617;
      padding: 40px;
      width: 320px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(56,189,248,0.15);
      text-align: center;
    }

    h1 {
      color: #38bdf8;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #38bdf8;
      color: #020617;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    .note {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

<div class="login-box">
  <h1>FlowTradeAI</h1>
  <p>Login to your AI trading dashboard</p>

  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />

  <button onclick="login()">Login</button>

  <div class="note">
    Demo login â€“ any email & password works
  </div>
</div>

<script>
function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if (!email || !password) {
    alert("Please enter email and password");
    return;
  }

  // DEMO TOKEN
  localStorage.setItem("token", "flowtradeai-demo-token");

  // Redirect to dashboard
  window.location.href = "index.html";
}
</script>

</body>
</html>
