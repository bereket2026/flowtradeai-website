</head>

<body style="font-family:Arial;background:#020617;color:white;text-align:center;padding-top:100px;">

<h1>Login</h1>

<input id="email" placeholder="Email" style="padding:10px;width:250px;"><br><br>
<input id="password" type="password" placeholder="Password" style="padding:10px;width:250px;"><br><br>

<button onclick="login()" style="padding:10px 20px;background:#22c55e;color:black;border:none;">
Login
</button>

<p id="msg"></p>

<script>
async function login() {
  const res = await fetch("https://flowtradeai-backend-v3.onrender.com/login", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      email: document.getElementById("email").value,
      password: document.getElementById("password").value
    })
  });

  const data = await res.json();

  if (data.token) {
    localStorage.setItem("token", data.token);
    window.location.href = "dashboard.html";
  } else {
    document.getElementById("msg").innerText = data.error || "Login failed";
  }
}
</script>

</body>
</html>
