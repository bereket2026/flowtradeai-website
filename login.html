<!DOCTYPE html>
<html>
<head>

</head>

<body style="font-family:Arial;background:#020617;color:white;text-align:center;padding-top:80px;">

<h1>Login</h1>

<input id="email" placeholder="Email"><br><br>
<input id="password" type="password" placeholder="Password"><br><br>

<button onclick="login()">Login</button>

<p id="msg"></p>

<script>
const API = "https://flowtradeai-backend-v3.onrender.com";

async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const res = await fetch(API + "/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (data.token) {
      localStorage.setItem("token", data.token);
      window.location.href = "dashboard.html";
    } else {
      document.getElementById("msg").innerText =
        data.error || "Login failed";
    }

  } catch {
    document.getElementById("msg").innerText = "Backend connection failed";
  }
}
</script>

</body>
</html>
