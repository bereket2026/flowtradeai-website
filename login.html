<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | FlowTradeAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #020617;
      font-family: Arial, sans-serif;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #0f172a;
      padding: 40px;
      border-radius: 14px;
      width: 320px;
      box-shadow: 0 0 20px rgba(56,189,248,0.15);
    }

    h2 {
      text-align: center;
      color: #38bdf8;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background: #38bdf8;
      color: #020617;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    p {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    a {
      color: #38bdf8;
      text-decoration: none;
    }

    .msg {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Login</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <div class="msg" id="msg"></div>

  <p>
    No account? <a href="register.html">Register</a>
  </p>
</div>

<script>
async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const msg = document.getElementById("msg");
  msg.textContent = "Logging in...";

  try {
    const res = await fetch("https://flowtradeai-backend-v3.onrender.com/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (res.ok) {
      localStorage.setItem("token", data.token);
      window.location.href = "index.html";
    } else {
      msg.textContent = data.error || "Login failed";
    }
  } catch (e) {
    msg.textContent = "Backend offline or error";
  }
}
</script>

</body>
</html>
