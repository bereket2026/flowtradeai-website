<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FlowTradeAI Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0b1220;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e5e7eb;
    }

    .login-box {
      background: #111827;
      padding: 30px;
      width: 320px;
      border-radius: 14px;
      border: 1px solid #1f2937;
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: #60a5fa;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, #4aa3ff, #1f7cff);
      font-weight: bold;
      cursor: pointer;
    }

    .error {
      margin-top: 12px;
      font-size: 13px;
      color: #f87171;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>FlowTradeAI</h2>

  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />

  <button onclick="login()">Login</button>

  <div id="error" class="error"></div>
</div>

<script>
  // ðŸ”´ PUT YOUR REAL BACKEND URL HERE
  const BACKEND_URL = "https://YOUR-RENDER-URL.onrender.com";

  async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    document.getElementById("error").innerText = "";

    try {
      const res = await fetch(BACKEND_URL + "/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      if (res.ok) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        document.getElementById("error").innerText = "Invalid login details";
      }
    } catch (e) {
      document.getElementById("error").innerText =
        "Backend sleeping. Refresh and try again.";
    }
  }
</script>

</body>
</html>
