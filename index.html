<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlowTradeAI Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #020617;
      font-family: Arial, sans-serif;
      color: #e5e7eb;
    }

    header {
      background: #020617;
      border-bottom: 1px solid #1e293b;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #38bdf8;
      font-size: 20px;
    }

    button {
      background: #ef4444;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .container {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: #0f172a;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(56,189,248,0.1);
    }

    .card h3 {
      color: #38bdf8;
      margin-bottom: 10px;
    }

    .status {
      margin-top: 30px;
      background: #020617;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #1e293b;
    }

    .ok {
      color: #22c55e;
    }

    .err {
      color: #ef4444;
    }
  </style>
</head>

<body>

<header>
  <h1>FlowTradeAI Dashboard</h1>
  <button onclick="logout()">Logout</button>
</header>

<div class="container">
  <h2>Welcome ðŸ‘‹</h2>
  <p>This is your protected AI trading dashboard.</p>

  <div class="cards">
    <div class="card">
      <h3>Account</h3>
      <p>Status: <span class="ok">Active</span></p>
      <p>Mode: Demo</p>
    </div>

    <div class="card">
      <h3>AI Signal</h3>
      <p id="signal">Loading...</p>
    </div>

    <div class="card">
      <h3>Auto Trader</h3>
      <p>Status: <span class="ok">Running</span></p>
    </div>
  </div>

  <div class="status">
    <h3>Backend Status</h3>
    <p id="backend">Checking backend...</p>
  </div>
</div>

<script>
/* ================= AUTH PROTECTION ================= */
const token = localStorage.getItem("token");

if (!token) {
  window.location.href = "login.html";
}

/* ================= LOGOUT ================= */
function logout() {
  localStorage.removeItem("token");
  window.location.href = "login.html";
}

/* ================= BACKEND CHECK ================= */
async function checkBackend() {
  const el = document.getElementById("backend");

  try {
    const res = await fetch("https://flowtradeai-backend-v3.onrender.com/");
    if (res.ok) {
      el.innerHTML = "<span class='ok'>Backend is running</span>";
    } else {
      el.innerHTML = "<span class='err'>Backend error</span>";
    }
  } catch (e) {
    el.innerHTML = "<span class='err'>Backend offline / sleeping</span>";
  }
}

/* ================= AI SIGNAL (DEMO) ================= */
function loadSignal() {
  const signals = ["BUY", "SELL", "HOLD"];
  const s = signals[Math.floor(Math.random() * signals.length)];
  document.getElementById("signal").textContent = s;
}

/* ================= INIT ================= */
checkBackend();
loadSignal();
setInterval(loadSignal, 5000);
</script>

</body>
</html>
