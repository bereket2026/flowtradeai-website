<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FlowTradeAI Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0b1220;
      color: #e5e7eb;
    }
    header {
      padding: 20px 30px;
      background: #020617;
      border-bottom: 1px solid #1f2937;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      color: #60a5fa;
      font-size: 22px;
    }
    .container {
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: #111827;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #1f2937;
    }
    .card h3 {
      margin-top: 0;
      color: #93c5fd;
      font-size: 15px;
    }
    .big {
      font-size: 26px;
      font-weight: bold;
      margin-top: 8px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #4aa3ff, #1f7cff);
      color: black;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .status {
      margin-top: 8px;
      font-size: 13px;
      color: #9ca3af;
    }
    #chart {
      height: 350px;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #6b7280;
      font-size: 13px;
    }
  </style>
</head>
<body>

<header>
  <h1>FlowTradeAI</h1>
  <div>AI Trading Dashboard</div>
</header>

<div class="container">

  <div class="grid">
    <div class="card">
      <h3>BTC Price</h3>
      <div id="price" class="big">--</div>
      <div class="status">Live market price</div>
    </div>

    <div class="card">
      <h3>AI Signal</h3>
      <div id="signal" class="big">--</div>
      <div class="status">BUY / SELL / HOLD</div>
    </div>

    <div class="card">
      <h3>Confidence</h3>
      <div id="confidence" class="big">--%</div>
      <div class="status">AI confidence</div>
    </div>

    <div class="card">
      <h3>RSI</h3>
      <div id="rsi" class="big">--</div>
      <div class="status">Relative Strength Index</div>
    </div>

    <div class="card">
      <h3>MACD</h3>
      <div id="macd" class="big">--</div>
      <div class="status">Trend momentum</div>
    </div>
  </div>

  <div class="card" style="margin-top:30px;">
    <h3>BTC Price Chart</h3>
    <div id="chart"></div>
  </div>

  <div class="card" style="margin-top:30px;">
    <h3>Ask FlowTradeAI</h3>
    <button onclick="askAI()">Get AI Analysis</button>
    <div id="message" class="status"></div>
  </div>

</div>

<footer>
  Â© 2026 FlowTradeAI â€” All rights reserved
</footer>

<script>
  // ðŸ”´ PUT YOUR REAL RENDER URL HERE
  const BACKEND_URL = "https://YOUR-RENDER-URL.onrender.com";

  const chart = LightweightCharts.createChart(
    document.getElementById("chart"),
    {
      layout: { background: { color: "#111827" }, textColor: "#e5e7eb" },
      grid: {
        vertLines: { color: "#1f2937" },
        horzLines: { color: "#1f2937" }
      }
    }
  );

  const lineSeries = chart.addLineSeries({
    color: "#4aa3ff",
    lineWidth: 2
  });

  let chartData = [];

  async function askAI() {
    document.getElementById("message").innerText = "Analyzing market...";

    try {
      const res = await fetch(BACKEND_URL + "/ai", {
        method: "POST",
        headers: { "Content-Type": "application/json" }
      });

      const data = await res.json();

      document.getElementById("price").innerText = "$" + data.price.toFixed(2);
      document.getElementById("signal").innerText = data.signal;
      document.getElementById("confidence").innerText = data.confidence + "%";
      document.getElementById("rsi").innerText = data.rsi;
      document.getElementById("macd").innerText = data.macd;
      document.getElementById("message").innerText = data.message;

      chartData.push({
        time: Math.floor(Date.now() / 1000),
        value: data.price
      });

      lineSeries.setData(chartData);

    } catch (e) {
      document.getElementById("message").innerText =
        "Backend sleeping. Refresh and wait 30 seconds.";
    }
  }
</script>

</body>
</html>
