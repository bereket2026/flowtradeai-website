<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FlowTradeAI Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #0b1220;
      color: #e5e7eb;
    }

    header {
      background: #111827;
      padding: 18px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #1f2937;
    }

    header h1 { font-size: 20px; color: #60a5fa; }
    header span { font-size: 13px; color: #9ca3af; }

    .container {
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: #111827;
      border-radius: 10px;
      padding: 20px;
      border: 1px solid #1f2937;
    }

    .card h3 {
      font-size: 14px;
      margin-bottom: 8px;
      color: #93c5fd;
    }

    .stat {
      font-size: 24px;
      font-weight: bold;
    }

    .ai-box {
      margin-top: 10px;
      padding: 12px;
      background: #020617;
      border-radius: 6px;
      font-size: 14px;
      min-height: 60px;
    }

    button {
      margin-top: 15px;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>
<body>

<header>
  <h1>FlowTradeAI</h1>
  <span>AI Paper Trading Dashboard</span>
</header>

<div class="container">
  <div class="grid">

    <div class="card">
      <h3>BTC Price</h3>
      <div id="btcPrice" class="stat">Loading...</div>
    </div>

    <div class="card">
      <h3>Signal</h3>
      <div id="signal" class="stat">-</div>
    </div>

    <div class="card">
      <h3>Position</h3>
      <div id="position" class="stat">-</div>
    </div>

    <div class="card">
      <h3>Entry Price</h3>
      <div id="entry" class="stat">-</div>
    </div>

    <div class="card">
      <h3>PnL (%)</h3>
      <div id="pnl" class="stat">-</div>
    </div>

    <div class="card">
      <h3>Ask FlowTradeAI</h3>
      <div id="aiAnswer" class="ai-box">Click the button to get AI signal.</div>
      <button onclick="askAI()">Ask AI</button>
    </div>

  </div>
</div>

<footer>
  © 2026 FlowTradeAI • Paper trading only
</footer>

<script>
  async function askAI() {
    const box = document.getElementById("aiAnswer");
    box.innerText = "AI analyzing market...";

    try {
      const res = await fetch("https://flowtradeai-backend-v3.onrender.com/ai", {
        method: "POST",
        headers: { "Content-Type": "application/json" }
      });

      const data = await res.json();

      document.getElementById("btcPrice").innerText =
        "$" + data.price.toLocaleString();

      document.getElementById("signal").innerText =
        data.signal + " (" + data.confidence + "%)";

      document.getElementById("position").innerText = data.position;
      document.getElementById("entry").innerText =
        data.entryPrice ? "$" + data.entryPrice.toLocaleString() : "-";

      document.getElementById("pnl").innerText =
        data.pnl ? data.pnl + "%" : "-";

      box.innerText = data.explanation;
    } catch {
      box.innerText = "Connection error.";
    }
  }
</script>

</body>
</html>
