<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FlowTradeAI Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0b1220;
      color: #e5e7eb;
    }

    header {
      background: #111827;
      padding: 18px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #1f2937;
    }

    header h1 {
      color: #60a5fa;
      font-size: 20px;
    }

    .container {
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .card {
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 10px;
      padding: 20px;
    }

    .card h3 {
      color: #93c5fd;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .stat {
      font-size: 22px;
      font-weight: bold;
    }

    button {
      margin-top: 10px;
      background: #2563eb;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 13px;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid #1f2937;
      text-align: left;
    }

    th {
      color: #9ca3af;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>
<body>

<header>
  <h1>FlowTradeAI</h1>
  <span>Paper Trading Dashboard</span>
</header>

<div class="container">

  <div class="grid">
    <div class="card">
      <h3>BTC Price</h3>
      <div id="price" class="stat">-</div>
    </div>

    <div class="card">
      <h3>Signal</h3>
      <div id="signal" class="stat">-</div>
    </div>

    <div class="card">
      <h3>Position</h3>
      <div id="position" class="stat">-</div>
    </div>

    <div class="card">
      <h3>PnL (%)</h3>
      <div id="pnl" class="stat">-</div>
    </div>

    <div class="card">
      <h3>Ask FlowTradeAI</h3>
      <button onclick="askAI()">Ask AI</button>
      <div id="explanation" style="margin-top:10px;font-size:13px;"></div>
    </div>
  </div>

  <div class="card" style="margin-top:30px;">
    <h3>Trade History</h3>
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Action</th>
          <th>Price</th>
          <th>PnL %</th>
        </tr>
      </thead>
      <tbody id="historyTable">
        <tr><td colspan="4">No trades yet</td></tr>
      </tbody>
    </table>
  </div>

</div>

<footer>
  © 2026 FlowTradeAI • Demo / Paper Trading Only
</footer>

<script>
async function askAI() {
  const res = await fetch("https://flowtradeai-backend-v3.onrender.com/ai", {
    method: "POST"
  });
  const data = await res.json();

  document.getElementById("price").innerText = "$" + data.price.toLocaleString();
  document.getElementById("signal").innerText = data.signal;
  document.getElementById("position").innerText = data.position;
  document.getElementById("pnl").innerText = data.pnl ? data.pnl + "%" : "-";
  document.getElementById("explanation").innerText = data.explanation;

  const table = document.getElementById("historyTable");
  table.innerHTML = "";

  data.history.forEach(trade => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${trade.time}</td>
      <td>${trade.action}</td>
      <td>$${trade.price.toLocaleString()}</td>
      <td>${trade.pnl ? trade.pnl + "%" : "-"}</td>
    `;
    table.appendChild(row);
  });
}
</script>

</body>
</html>
