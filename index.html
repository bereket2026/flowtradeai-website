<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlowTradeAI Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0b1220;
      color: #e5e7eb;
    }

    header {
      background: #111827;
      padding: 18px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #1f2937;
    }

    header h1 {
      font-size: 20px;
      color: #60a5fa;
    }

    .container {
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: #111827;
      border-radius: 10px;
      padding: 20px;
      border: 1px solid #1f2937;
    }

    .card h3 {
      font-size: 14px;
      color: #93c5fd;
      margin-bottom: 6px;
    }

    .stat {
      font-size: 22px;
      font-weight: bold;
    }

    button {
      margin-top: 12px;
      background: #2563eb;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
      font-size: 13px;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid #1f2937;
      text-align: left;
    }

    th {
      color: #9ca3af;
    }

    .status {
      margin-top: 10px;
      font-size: 13px;
      color: #facc15;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>
<body>

<header>
  <h1>FlowTradeAI</h1>
  <span>Paper Trading Dashboard</span>
</header>

<div class="container">

  <div class="grid">
    <div class="card">
      <h3>BTC Price</h3>
      <div id="price" class="stat">Waiting...</div>
    </div>

    <div class="card">
      <h3>Signal</h3>
      <div id="signal" class="stat">-</div>
    </div>

    <div class="card">
      <h3>Position</h3>
      <div id="position" class="stat">-</div>
    </div>

    <div class="card">
      <h3>PnL</h3>
      <div id="pnl" class="stat">-</div>
    </div>

    <div class="card">
      <h3>Ask FlowTradeAI</h3>
      <button onclick="askAI()">Ask AI</button>
      <div id="status" class="status">Click the button to start</div>
    </div>
  </div>

  <div class="card" style="margin-top:30px;">
    <h3>Trade History</h3>
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Action</th>
          <th>Price</th>
          <th>PnL %</th>
        </tr>
      </thead>
      <tbody id="history">
        <tr><td colspan="4">No trades yet</td></tr>
      </tbody>
    </table>
  </div>

</div>

<footer>
  © 2026 FlowTradeAI • Demo Only
</footer>

<script>
async function askAI() {
  document.getElementById("status").innerText = "Connecting to AI...";

  try {
    const res = await fetch(
      "https://flowtradeai-backend-v3.onrender.com/ai",
      { method: "POST" }
    );

    if (!res.ok) throw new Error("Backend error");

    const data = await res.json();

    document.getElementById("price").innerText =
      "$" + data.price.toLocaleString();

    document.getElementById("signal").innerText = data.signal;
    document.getElementById("position").innerText = data.position;
    document.getElementById("pnl").innerText =
      data.pnl ? data.pnl + "%" : "-";

    document.getElementById("status").innerText = data.explanation;

    const history = document.getElementById("history");
    history.innerHTML = "";

    data.history.forEach(t => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${t.time}</td>
        <td>${t.action}</td>
        <td>$${t.price.toLocaleString()}</td>
        <td>${t.pnl ? t.pnl + "%" : "-"}</td>
      `;
      history.appendChild(row);
    });

  } catch (err) {
    document.getElementById("status").innerText =
      "⚠ Backend sleeping. Refresh page and wait 30 seconds.";
  }
}
</script>

</body>
</html>
