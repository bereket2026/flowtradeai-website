<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FlowTradeAI Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      background: #020617;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #38bdf8;
    }

    .container {
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: #020617;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.1);
    }

    .card h3 {
      margin-top: 0;
      color: #38bdf8;
    }

    .big {
      font-size: 26px;
      font-weight: bold;
    }

    .signal-buy { color: #22c55e; }
    .signal-sell { color: #ef4444; }
    .signal-hold { color: #facc15; }

    button {
      margin-top: 20px;
      padding: 15px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      background: #38bdf8;
      color: #020617;
      font-weight: bold;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #1e293b;
      text-align: center;
    }

    th {
      color: #38bdf8;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
<header>ðŸš€ FlowTradeAI â€“ Auto Trading Dashboard</header>

<div class="container">

  <div class="cards">
    <div class="card">
      <h3>BTC Price</h3>
      <div id="price" class="big">--</div>
    </div>

    <div class="card">
      <h3>AI Signal</h3>
      <div id="signal" class="big">--</div>
    </div>

    <div class="card">
      <h3>Confidence</h3>
      <div id="confidence" class="big">--%</div>
    </div>

    <div class="card">
      <h3>Balance (Demo)</h3>
      <div id="balance" class="big">$10,000</div>
    </div>
  </div>

  <button onclick="runAI()">Run AI Now</button>

  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Signal</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody id="history"></tbody>
  </table>
</div>

<footer>
  Â© 2026 FlowTradeAI â€” Auto Trading Simulation
</footer>

<script>
  const BACKEND_URL = "https://flowtradeai-backend-v3.onrender.com";

  let balance = 10000;

  async function runAI() {
    try {
      const res = await fetch(BACKEND_URL + "/ai", {
        method: "POST",
        headers: { "Content-Type": "application/json" }
      });

      const data = await res.json();

      document.getElementById("price").innerText = "$" + data.price;
      document.getElementById("confidence").innerText = data.confidence + "%";

      const signalEl = document.getElementById("signal");
      signalEl.innerText = data.signal;
      signalEl.className = "big " +
        (data.signal === "BUY" ? "signal-buy" :
         data.signal === "SELL" ? "signal-sell" : "signal-hold");

      // simulate balance
      if (data.signal === "BUY") balance -= 100;
      if (data.signal === "SELL") balance += 120;

      document.getElementById("balance").innerText =
        "$" + balance.toFixed(2);

      // history
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${new Date().toLocaleTimeString()}</td>
        <td>${data.signal}</td>
        <td>$${data.price}</td>
      `;
      document.getElementById("history").prepend(row);

    } catch {
      alert("Backend sleeping â€” refresh & wait 30 seconds");
    }
  }

  // AUTO RUN EVERY 60 SECONDS
  setInterval(runAI, 60000);
</script>
</body>
</html>
